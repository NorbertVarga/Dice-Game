<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    
    <div class="container">

        <h1 id="main-header">Lets Play</h1>
        <div class="dice-container">
            <div id="first-dice" class="dice">
                <p>Player 1</p>
                <img src="images/dice6.png" alt="dice">
            </div>
            <div id="second-dice" class="dice">
                <p>Player 2</p>
                <img src="images/dice6.png" alt="dice">
            </div>
        </div>
        <div class="button-box">
            <button id="play">Play game</button>

        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
